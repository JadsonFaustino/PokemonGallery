<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pokémon Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
    <div id="loading" class="loading">
        <img src="loading.gif" alt="Loading..." style="max-width: 250px;">
    </div>

    <h1>Pokémon Gallery</h1>

    <div id="filter-box">
        <div class="searchbar">
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div class="filter-type">
            <label for="type">Type:</label>
            <select id="type">
                <option value="all">All</option>
                <option value="normal">Normal</option>
                <option value="fighting">Fighting</option>
                <option value="flying">Flying</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="rock">Rock</option>
                <option value="bug">Bug</option>
                <option value="ghost">Ghost</option>
                <option value="steel">Steel</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="psychic">Psychic</option>
                <option value="ice">Ice</option>
                <option value="dragon">Dragon</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
            </select>
        </div>

        <div class="pagination">
            <button id="prev" class="prev">Previous</button>
            <button id="next" class="next">Next</button>
        </div>

        <div id="pages-box"></div>
    </div>

    <div class="gallery"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-info">
                <div class="modal-left">
                    <p><strong>Type:</strong> <span id="modal-type"></span></p>
                    <p><strong>Height:</strong> <span id="modal-height"></span></p>
                    <p><strong>Weight:</strong> <span id="modal-weight"></span></p>
                    <p><strong>Evolutions:</strong> <span id="modal-evolutions"></span></p>
                </div>
                <div class="modal-right">
                    <img id="modal-image" src="" alt="">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
